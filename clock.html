<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #222;
        min-height: 100vh;
        margin: 0;
        color: #fff;
    }

    .clock {
        text-align: center;
    }

    #time {
        font-size: 4em;
        margin-bottom: 10px;
    }

    #date {
        font-size: 1.5em;
    }
</style>

<body>
    <div class="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>
</body>
<script src="clock.js"></script>
</html>
